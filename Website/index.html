<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Log In</title>
  </head>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:300);

    .login-page {
      width: 560px;
      padding: 8% 0 0;
      margin: auto;
    }
    .form {
      position: relative;
      z-index: 1;
      background: #ffffff;
      max-width: 560px;
      margin: 0 auto 100px;
      padding: 45px;
      text-align: center;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }
    .form input {
      font-family: "Roboto", sans-serif;
      outline: 0;
      background: #eeeeee;
      width: 100%;
      border: 0;
      margin: 0 0 15px;
      padding: 15px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .form button {
      font-family: "Roboto", sans-serif;
      text-transform: uppercase;
      outline: 0;
      background: #f0d043;
      width: 100%;
      border: 0;
      padding: 15px;
      color: #000000;
      font-size: 14px;
      -webkit-transition: all 0.3 ease;
      transition: all 0.3 ease;
      cursor: pointer;
    }
    .form button:hover,
    .form button:active,
    .form button:focus {
      background: rgb(228, 216, 55);
    }
    .form .message {
      margin: 15px 0 0;
      color: #0f0f0f;
      font-size: 12px;
    }
    .form .message a {
      color: #a5a488;
      text-decoration: none;
    }
    .form .register-form {
      display: none;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 300px;
      margin: 0 auto;
    }
    .container:before,
    .container:after {
      content: "";
      display: block;
      clear: both;
    }
    .container .info {
      margin: 50px auto;
      text-align: center;
    }
    .container .info h1 {
      margin: 0 0 15px;
      padding: 0;
      font-size: 36px;
      font-weight: 300;
      color: #535353;
    }
    .container .info span {
      color: #b4b4b4;
      font-size: 12px;
    }
    .container .info span a {
      color: #000000;
      text-decoration: none;
    }
    .container .info span .fa {
      color: #ef3b3a;
    }
    body {
      background: #f7f7f7; /* fallback for old browsers */
      background: -webkit-linear-gradient(right, #ffffff, #fffdfd);
      background: -moz-linear-gradient(right, #fffdfd, #ffffff);
      background: -o-linear-gradient(right, #fffdfd, #ffffff);
      background: linear-gradient(to left, #fffdfd, #ffffff);
      font-family: "Roboto", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
  <body>
    <div class="login-page">
      <div class="form">
        <img
          src="https://howtoaccount.com/wp-content/uploads/2015/02/amazon-logo.png"
          width="210"
        />
        <h2>Amazon Security</h2>
        <h3>Anmeldung</h3>
        <h4>Mit Amazon Konto anmelden</h4>
        <form class="register-form">
          <input type="text" placeholder="name" />
          <input type="password" placeholder="password" />
          <input type="text" placeholder="email address" />
          <button>create</button>
          <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form">
          <input type="text" placeholder="account" />
          <input type="password" placeholder="password" />
          <button>Weiter</button>
          <p class="message">
            Not registered? <a href="#">Create an account</a>
          </p>
          <p class="message">Forgot your password? <a href="#">Reset</a></p>
        </form>
      </div>
    </div>
  </body>
  <script>
    $(".message a").click(function () {
      $("form").animate({ height: "toggle", opacity: "toggle" }, "slow");
    });
  </script>
</html>
